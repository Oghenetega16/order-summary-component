<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div class="image">
      <img class="main-image" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="content">
      <h2>Order Summary</h2>
      <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="music">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="music-plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <h5><a href="">Change</a></h5>
      </div>
      <div class="payment-btn">
        <button>Proceed to Payment</button>
      </div>
      <h5 class="cancel">Cancel Order</h5>
    </div>
  </div>
</body>
</html>
